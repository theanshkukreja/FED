<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt="logo"> -->

    <div class="container flex bg-black">
      <div class="left rounded">
        <div class="home bg-grey m-1 p1 rounded">
          <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey m-1 p1 rounded">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h4>Your Library</h4>
          </div>

          <div class="songlist">
            <ul> 
            </ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">
                <span>Legal</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/privacy/">
                <span>Privacy Center</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                <span>Privacy Policy</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                <span>Cookies</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                <span>About Ads</span>
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                <span>Accessibility</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right rounded bg-grey">
        <div class="header">
          <div class="nav">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <div class="developer">Made by ~ Gauraansh (2210997081)</div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div id=jass class="card">
              <!-- 1st Element of Card -->
              <div class="play">
                <img id="cardjass" src="play.svg" alt="play" />
              </div>
              <!-- 2nd Element of Card -->
              <img
                src="https://c.saavncdn.com/907/Allah-Punjabi-2018-20220803134705-500x500.jpg"
                alt="Jass-Manak"
              />
              <h2>Jass Manak</h2>
              <p>Jass Manak top 50 Hits!</p>
            </div>

            <div id=sidhu class="card">
              <!-- 1st Element of Card -->
              <div class="play">
                <img id=cardsidhu src="play.svg" alt="play" />
              </div>
              <!-- 2nd Element of Card -->
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQT6fhO_V1HsSmfBaCh-O13LCXunHa4ryakxIvG8yXYOg&s"
                alt="Sidhu Moosewala"
              />
              <h2>Sidhu Moosewala</h2>
              <p>Sidhu Moosewala Trending Hits!</p>
            </div>

            <div id=twin class="card">
              <!-- 1st Element of Card -->
              <div class="play">
                <img id=cardtwin src="play.svg" alt="play" />
              </div>
              <!-- 2nd Element of Card -->
              <img
                src="https://i1.sndcdn.com/artworks-av8G67mMe2JduAwH-NGJy4g-t500x500.jpg"
                alt="Twinbeatz"
              />
              <h2>Twinbeatz</h2>
              <p>Twinbeatz Vibe!</p>
            </div>

          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle">

              </div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>

            <div class="songbuttons">
              <img id="previous" src="prevSong.svg" alt="prev-song" />
              <img id="play" src="play.svg" alt="play-pause" />
              <img id="next" src="nextSong.svg" alt="next-song" />
            </div>

            <div class="songtime"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
